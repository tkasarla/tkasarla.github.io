---
layout: post
title: Blog
---

<ul class="post-list">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>
	  <br>
      <p>{{ post.description }}</p>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</ul>
